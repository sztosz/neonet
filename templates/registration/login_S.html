<!DOCTYPE html>
<html>
<head>
    <title>LOGIN REQUIRED</title>
    {% load staticfiles %}
    <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}base.css" />
</head>
<body>
    <div class='login_box'>
        {% if form.errors %}
            <p class="errorlist">Podany login i hasło się nie zgadzają, spróbuj ponownie.</p>
        {% endif %}

        <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
            {% csrf_token %}
            {{ form.username.label_tag }}
            {{ form.username }}<br/>
            {{ form.password.label_tag }}
            {{ form.password }}
            <input id="id_login_submit" type="submit" value="Login" />
            <input type="hidden" name="next" value="{{ next }}" />
        </form>
    </div>
</body>
</html>
